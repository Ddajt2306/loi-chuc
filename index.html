<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lời Chúc Ngẫu Nhiên</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Quicksand", sans-serif;
        overflow: hidden;
        transition: background 1s ease;
    }

    .card {
        padding: 40px 50px;
        border-radius: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 600px;
        background: rgba(255,255,255,0.85); /* màu card cố định, khác background */
        animation: fadeIn 1.2s ease forwards;
        transition: all 1s ease;
    }

    .wish {
        font-size: 28px;
        color: #333; /* chữ tối trên card sáng */
        animation: pop 0.7s ease forwards;
        transition: all 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>
<div class="card">
    <div class="wish" id="wish">Đang tạo lời chúc...</div>
</div>

<script>
// Danh sách lời chúc
const wishes = [
    "Chúc bạn một ngày thật nhiều niềm vui và năng lượng!",
    "Chúc bạn luôn hạnh phúc và gặp nhiều may mắn!",
    "Chúc bạn đạt được mọi điều mình mong muốn!",
    "Chúc bạn luôn nở nụ cười rạng rỡ!",
    "Chúc bạn bình an – may mắn – thành công!",
    "Chúc bạn ngày càng tỏa sáng và tự tin hơn!",
    "Chúc bạn được yêu thương thật nhiều!",
    "Chúc mọi điều tốt đẹp nhất sẽ đến với bạn!"
];

// Chọn ngẫu nhiên lời chúc
document.getElementById("wish").innerText =
    wishes[Math.floor(Math.random() * wishes.length)];

// Danh sách gradient background
const gradients = [
    "linear-gradient(135deg, #ff9a9e, #fad0c4)",
    "linear-gradient(135deg, #a1c4fd, #c2e9fb)",
    "linear-gradient(135deg, #fbc2eb, #a6c1ee)",
    "linear-gradient(135deg, #fdcbf1, #e6dee9)",
    "linear-gradient(135deg, #84fab0, #8fd3f4)",
    "linear-gradient(135deg, #fddb92, #d1fdff)"
];

// Chọn ngẫu nhiên background
document.body.style.background = gradients[Math.floor(Math.random() * gradients.length)];
</script>

</body>
</html>
